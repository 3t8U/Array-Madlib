<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Mad libs</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
    <h1>Mad Libs</h1>
    <div>
      <form id="formOne">

      <div class="form-group">
        <label for="person">Person</label>
        <input type="text" id="person" class="form-control">
      </div>

      <div class="form-group">
        <label for="animal">Animal</label>
        <input type="text" id="animal" class="form-control">
      </div>

      <div class="form-group">
        <label for="noun">Noun</label>
        <input type="text" id="noun" class="form-control">
      </div>

      <div class="form-group">
        <label for="verb">Verb</label>
        <input type="text" id="verb" class="form-control">
      </div>

      <div class="form-group">
        <label for="adjective">Adjective</label>
        <input type="text" id="adjective" class="form-control">
      </div>

        <button type="submit" idname="button"> Show me the story</button>

    </form>
    </div>

    <div id="Story">

    <h1>A fantastical adventure</h1>
        <p>
One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
</p>


</div>



    </div>

  </body>
</html>
